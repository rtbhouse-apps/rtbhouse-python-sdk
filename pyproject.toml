[tool.poetry]
name = "rtbhouse-sdk"
version = "8.0.0"
description = "RTB House SDK"
authors = ["RTB House Apps Team <apps@rtbhouse.com>"]
license = "BSD License"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
repository = "https://github.com/rtbhouse-apps/rtbhouse-python-sdk"

[tool.poetry.dependencies]
python = ">=3.7, <4.0"

pydantic = "^1.9.0"
httpx = "^0.22.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
flake8 = {version = "^3.9.0", python = ">=3.7, <4.0"}
black = {version = "^20.8b1", python = ">=3.7, <4.0"}
isort = {version = "^5.7.0", python = ">=3.7, <4.0"}
respx = "^0.19.2"

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
line_length = 120
use_parentheses = true
include_trailing_comma = true
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
