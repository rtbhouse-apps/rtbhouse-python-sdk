[tool.poetry]
name = "rtbhouse-sdk"
version = "8.1.0"
description = "RTB House SDK"
authors = ["RTB House Apps Team <apps@rtbhouse.com>"]
license = "BSD License"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
repository = "https://github.com/rtbhouse-apps/rtbhouse-python-sdk"

[tool.poetry.dependencies]
python = ">=2.7,<3.0 || >=3.7, <4.0"

requests = ">=2.18.4"

[tool.poetry.dev-dependencies]
pytest = [
    {version = "^4.6.11", python = ">=2.7,<3.0"},
    {version = "^5.4.3", python = ">=3.7,<4.0"}
]
pytest-cov = {version = "^2.7.1", python = ">=2.7,<3.0 || >=3.7,<4.0"}
flake8 = {version = "^4.0.1", python = ">=3.7, <4.0"}
black = {version = "^22.3.0", python = ">=3.7, <4.0"}
isort = {version = "^5.7.0", python = ">=3.7, <4.0"}

[tool.black]
line-length = 120
target-version = ["py37"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
